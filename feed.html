<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed PortoLink</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .form-control {
            background-color: #333333;
            color: #ffffff;
        }
        .dark-mode .btn {
            background-color: #444444;
            color: #ffffff;
        }
        .dark-mode .fa-moon {
            color: #ffd700;
        }
        .dark-mode .fa-sun {
            color: #f0e68c;
        }
        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5em;
        }
        .dark-mode .card {
            background-color: #333333;
            border-color: #444444;
        }
        .dark-mode .card-text {
            color: #ffffff;
        }
        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <i id="themeIcon" class="fas"></i>
    </div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="text-center">Feed de Mensagens</h1>
                    <div>
                        <button class="btn btn-secondary" onclick="logout()">Logout</button>
                        <button id="usersButton" class="btn btn-primary ml-2" onclick="goToDatabase()" style="display: none;">Users</button>
                    </div>
                </div>
                <div id="postForm" class="mt-4">
                    <div class="form-group">
                        <label for="message">Escreva sua mensagem</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="postMessage()">Postar</button>
                </div>
                <div id="feed" class="mt-4">
                    <!-- Mensagens serão adicionadas aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Perfil Popup -->
    <div id="profilePopup" class="profile-popup">
        <img id="popupProfilePic" src="" alt="Profile Picture">
        <h4 id="popupUsername"></h4>
        <p id="popupEmail"></p>
        <button onclick="closeProfilePopup()">Fechar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeIcon = document.getElementById('themeIcon');
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.add('fa-moon');
            }

            themeIcon.addEventListener('click', toggleDarkMode);

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            }

            // Carregar todas as mensagens armazenadas localmente
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(message => displayMessage(message));

            // Verificar se o usuário é admin para mostrar o botão de usuários
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && isUserAdmin(currentUser)) {
                document.getElementById('usersButton').style.display = 'inline-block';
            }
        });

        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const feed = document.getElementById('feed');

        function postMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const newMessage = {
                    username: currentUser.username,
                    profilePic: currentUser.profilePic,
                    message: message,
                    timestamp: timestamp
                };
                displayMessage(newMessage);
                saveMessage(newMessage);
                document.getElementById('message').value = '';
            }
        }

        function displayMessage(message) {
            const newMessage = document.createElement('div');
            newMessage.classList.add('card', 'mt-3');
            newMessage.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <img src="${message.profilePic}" class="rounded-circle profile-pic" width="50" height="50" onclick="openProfilePopup('${message.username}', '${message.profilePic}')">
                            <span class="ml-3 font-weight-bold">${message.username}</span>
                            <small class="ml-2 text-muted">${message.timestamp}</small>
                        </div>
                        ${isUserAdmin(currentUser) || message.username === currentUser.username ? `<button class="btn btn-danger btn-sm" onclick="deleteMessage(this)">Apagar</button>` : ''}
                    </div>
                    <p class="card-text">${message.message}</p>
                </div>
            `;
            feed.prepend(newMessage);
        }

        function saveMessage(message) {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
        }

        function deleteMessage(button) {
            const messageCard = button.closest('.card');
            const messageIndex = Array.from(feed.children).indexOf(messageCard);
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.splice(messageIndex, 1);
            localStorage.setItem('messages', JSON.stringify(messages));
            messageCard.remove();
        }

        function isUserAdmin(user) {
            // Verifica se o usuário é admin
            return user && user.username === 'admin' && user.password === 'passelivre';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function goToDatabase() {
            if (isUserAdmin(currentUser)) {
                window.location.href = 'database.html';
            } else {
                alert('Acesso negado');
            }
        }

        // Função para abrir o popup do perfil do usuário
        function openProfilePopup(username, profilePic) {
            const profilePopup = document.getElementById('profilePopup');
            const popupProfilePic = document.getElementById('popupProfilePic');
            const popupUsername = document.getElementById('popupUsername');
            const popupEmail = document.getElementById('popupEmail');

            // Carregar informações do usuário
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === username);

            if (user) {
                popupProfilePic.src = profilePic;
                popupUsername.textContent = user.username;
                popupEmail.textContent = user.email;
                profilePopup.style.display = 'block';
            }
        }

        // Função para fechar o popup do perfil do usuário
        function closeProfilePopup() {
            const profilePopup = document.getElementById('profilePopup');
            profilePopup.style.display = 'none';
        }
    </script>
</body>
</html>
